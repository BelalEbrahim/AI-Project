<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai</title>
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="game">
      <div class="container">
        <div class="win">
          <div class="restart">Restart</div>
          <img class="img_win" src="image/win.png" alt="" />
        </div>
        <div class="first_row">
          <div class="item one white">
            <i
              draggable="true"
              class="quine fa-solid fa-chess-queen"
              style="color: #03a9f4"
            ></i>
          </div>
          <div class="item two black">
            <i
              draggable="true"
              class="quine fa-solid fa-chess-queen"
              style="color: #03a9f4"
            ></i>
          </div>
          <div class="item three white">
            <!-- <p draggable="true" class="quine" style="user-select: none; cursor: move">Aans</p> -->
            <i
              draggable="true"
              class="quine fa-solid fa-chess-queen"
              style="color: #03a9f4"
            ></i>
          </div>
          <div class="item four black">
            <i
              draggable="true"
              class="quine fa-solid fa-chess-queen"
              style="color: #03a9f4"
            ></i>
          </div>
        </div>
        <div class="second_row">
          <div class="item one black"></div>
          <div class="item two white"></div>
          <div class="item three black"></div>
          <div class="item four white"></div>
        </div>
        <div class="third_row">
          <div class="item one white"></div>
          <div class="item two black"></div>
          <div class="item three white"></div>
          <div class="item four black"></div>
        </div>
        <div class="fourth_row">
          <div class="item one black"></div>
          <div class="item two white"></div>
          <div class="item three black"></div>
          <div class="item four white"></div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
